<!DOCTYPE html>
<!-- let's consider copying liberally from this example https://codepen.io/blaketarter/pen/emWbYm -->
<html>
  <head>
    <meta charset="utf-8">
    <meta name="generator" content="GitLab Pages">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <title>Rainbow.Chat Mockups</title>
    <style>
      .mdl-list__item-avatar {
        margin-right: 16px; 
        margin-left: 16px;
      }
    </style>
  </head>
  <body>
   <container>    
   <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Welcome to Rainbow.Chat - Be kind</span>
         <div class="mdl-layout-spacer"></div>
         <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
          <i class="material-icons">visibility_off</i>
         </button>
      </div>
     </header>
      
      <main class="mdl-layout__content">
      <div class="page-content">
        <messages class="mdl-grid">
         <div class="mdl-list mdl-cell mdl-cell--12-col">

           <div class="mdl-list__item">
             <span class="mdl-list__item-primary-content">
                <i class="material-icons mdl-list__item-avatar">person</i>
                <span>Pflag Volunteer</span>
             </span>
           </div>

         <div class="mdl-list__item">
          <span class="mdl-list__item-primary-content">
            <div class="mdl-layout-spacer"></div>
            <span>Anon</span>
            <i class="material-icons mdl-list__item-avatar">person</i>
          </span>
         </div>

         <div class="mdl-list__item">
          <span class="mdl-list__item-primary-content">
           <i class="material-icons mdl-list__item-avatar">person</i>
           <span>Pflag Volunteer</span>
          </span>
         </div>
        </div>

        </messages>


        <sendzone>
         <form class="mdl-grid" action="#">
          <div class="mdl-cell mdl-cell--11-col mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
           <input class="mdl-textfield__input" type="text" id="chatmessage">
           <label class="mdl-textfield__label" for="chatmessage">Enter a message...</label>
          </div>
         <div class="mdl-cell mdl-cell--1-col">
         <button class="mdl-button mdl-button--fab mdl-button--icon mdl-button--accent mdl-js-button mdl-js-ripple-effect">
          <i class="material-icons">send</i>
         </button>
         </div>
         </form>
        </sendzone>
      </div>
      </main>
   </div>
   </container>
  </body>
</html>
